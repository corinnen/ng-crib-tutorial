<div class="card">
  <div class="card-header">
      <h4>Add a Listing</h4>
  </div>
  
  <div class="card-body">
  
      <form #newCribForm="ngForm" (ngSubmit)="onCribSubmit(newCribForm.value)">
        <div class="form-row">
          <div class="col-7 mb-3">

          <label for="address" class="">Address</label>
          <input
            type="text"
            class="form-control"
            placeholder="Address"
            name="address"
            ngModel
            required>
          </div>
        
          <div class="col">
            <label for="price" class="">Price</label>
            <input
              type="text"
              class="form-control"
              placeholder="Price"
              name="price"
              ngModel
              required>
          </div>
          <div class="col">
            <label for="property-type" class="">Property Type</label>
            <select
              name="type"
              id="property-type"
              class="form-control"
              ngModel
              required>
              <option
                *ngFor="let type of propertyTypes"
                [value]="type">
                  {{ utilService.capitalize(type) }}
              </option>
            </select>
          </div>
        </div> 
        <div class="form-row">

          <div class="col mb-3">
            <label for="description" class="">Desciption</label>
            <textarea
            type="text"
            class="form-control"
            placeholder="Description"
            name="description"
            ngModel
            required>
          </textarea>
        </div>
      </div>

        <div class="form-row">
          <div class="col">
            <label for="beds" class="">Beds</label>
            <input
            type="text"
            class="form-control"
            placeholder="Beds"
            name="bedrooms"
            ngModel
            required>
          </div>
          <div class="col">
            <label for="baths" class="">Baths</label>
            <input
            type="text"
            class="form-control"
            placeholder="Baths"
            name="bathrooms"
            ngModel
            required>
          </div>
          <div class="form-group col">
            <label for="sqft" class="">SqFt</label>
            <input
            type="text"
            class="form-control"
            placeholder="SqFt"
            name="area"
            ngModel
            required>
          </div>
      </div>
          <button
          class="btn btn-primary"
          type="submit"
          ng-show="addListing">
          Add
        </button>
       
      </form>

  </div>  
</div>
